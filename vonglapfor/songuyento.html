<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // let number = prompt("Nhập vào số nguyên:");
let dem = 0

        for (i = 2; dem < 20; i++) {
            let count = 0
            for (n = 2; n < i; n++) {
                if (i % n == 0) {
                    count++
                }
            }
            if (count == 0) {
                document.write(i+"</br>");
                dem++
            }
        }

    </script>
</body>

</html>
