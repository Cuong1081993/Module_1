<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>điểm sinh viên</title>
</head>
<body>
    <script>
        inputMatch=prompt('Nhập điểm Toán:');
        inputPhysics=prompt('Nhập điểm Lý:');
        inputBiology=prompt('Nhập điểm Sinh:');
        let Match=parseInt(inputMatch);
        let Physics=parseInt(inputPhysics);
        let Biology=parseInt(inputBiology);
let average = (Match + Physics + Biology)/3
document.write("Điểm trung bình là:"+ average);
document.write('Tổng của những điểm này:'+(Match + Physics + Biology));
    </script>     
</body>
</html>
