<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhiệt độ</title>
</head>
<body>
    <script>
       C =  prompt("Nhiệt độ C:");
       let nhietdo =parseInt(C);
       let F;
       F = (9*nhietdo/5)+32
       document.write("Nhiệt độ F:"+ F);
    </script>
</body>
</html>
