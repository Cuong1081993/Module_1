<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> kiểm tra số ngày trong tháng</h1>
    <input type="text" id="month" placeholder="Nhập tháng">
    <button onclick="show()">Nhập</button>
    <p id="a"></p>
    <script>
        function show() {
            let thang = Number(document.getElementById("month").value);
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("a").innerHTML = "Tháng:" + thang + " có 31 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("a").innerHTML = "Tháng:" + thang + " có 30 ngày";
                    break;
                case 2:
                    document.getElementById("a").innerHTML = "Tháng:" + thang + "có 29 ngày";
                default:
                    document.getElementById("a").innerHTML = "Nhập lại";
            }
        }
    </script>
</body>

</html>
