<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg"
            style="width: 30%" />
        <p>Click button below to move the image to the right</p>
        <input type="button" value="Click" onclick="quaphai();">
    </form>
    <script>
        let imobj = null;
        document.getElementById('myImage')
        function init() {
            imobj = document.getElementById('myImage');
            imobj.style.position = 'relative';
            imobj.style.left = "0px";
        }
        function quaphai(){
            imobj.style.left = parseInt(imobj.style.left) + 10 +'px';
        }
        window.onload = init;

    </script>
</body>

</html>
